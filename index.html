<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost2Class | Academic Budget Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
</head>

<body class="p-4 md:p-10">

    <div class="max-w-xl mx-auto">
        <header class="mb-10 flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-extrabold brand-gradient tracking-tighter">Cost2Class</h1>
                <p class="text-slate-500 font-bold text-xs uppercase tracking-[0.2em] mt-1">Academic Prep Dashboard</p>
            </div>
            <div
                class="bg-slate-900 w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg border border-slate-700 overflow-hidden">
                <img src="logo.svg" alt="Cost2Class Logo" class="w-8 h-8 object-contain">
            </div>
        </header>

        <!-- Tabs: Overview, Admin, Fees, Uniform, Stationery -->
        <nav class="flex overflow-x-auto gap-3 py-4 mb-6 hide-scrollbar">
            <button id="tab-overview"
                class="px-6 py-3.5 rounded-2xl bg-white text-slate-500 font-extrabold shadow-sm transition-all tab-active">Overview</button>
            <button id="tab-admin"
                class="px-6 py-3.5 rounded-2xl bg-white text-slate-500 font-extrabold shadow-sm transition-all">Admin</button>
            <button id="tab-fees"
                class="px-6 py-3.5 rounded-2xl bg-white text-slate-500 font-extrabold shadow-sm transition-all">Fees</button>
            <button id="tab-uniform"
                class="px-6 py-3.5 rounded-2xl bg-white text-slate-500 font-extrabold shadow-sm transition-all">Uniform</button>
            <button id="tab-stationery"
                class="px-6 py-3.5 rounded-2xl bg-white text-slate-500 font-extrabold shadow-sm transition-all">Stationery</button>
        </nav>

        <div id="items-container" class="space-y-6"></div>

        <div id="bottom-spacer" class="bottom-spacer"></div>

        <div id="footer-dashboard" class="fixed bottom-8 left-1/2 -translate-x-1/2 w-full max-w-xl px-4"
            style="display: none;">
            <div class="bg-slate-900 rounded-[2.8rem] overflow-hidden text-white shadow-2xl border border-slate-700">
                <div class="w-full h-1.5 bg-slate-800">
                    <div id="financial-progress-bar" class="h-full bg-emerald-400 transition-all duration-1000"
                        style="width: 0%"></div>
                </div>
                <div class="p-7">
                    <div class="grid grid-cols-2 gap-4 mb-6 border-b border-slate-800 pb-5">
                        <div>
                            <p class="text-[10px] text-emerald-400 uppercase font-black tracking-widest mb-1">Spent So
                                Far</p>
                            <p id="spent-amount" class="text-xl font-bold">R 0.00</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-rose-400 uppercase font-black tracking-widest mb-1">Left to Spend
                            </p>
                            <p id="remaining-amount" class="text-xl font-bold">R 0.00</p>
                        </div>
                    </div>
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-[10px] text-slate-400 uppercase font-bold tracking-widest mb-0.5">Category
                                Total</p>
                            <p id="total-cost" class="text-2xl font-black">R 0.00</p>
                        </div>
                        <button id="add-item-btn"
                            class="bg-emerald-500 text-white px-10 py-4 rounded-full font-black hover:bg-emerald-400 shadow-xl transition-all">
                            Add Item +
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="admin-footer" class="fixed bottom-8 left-1/2 -translate-x-1/2 w-full max-w-xl px-4"
            style="display: none;">
            <div class="flex justify-center">
                <button id="add-task-btn"
                    class="bg-slate-900 text-white px-12 py-5 rounded-full font-black shadow-2xl hover:scale-105 active:scale-95 transition-all flex items-center gap-3">
                    Add New Task <span
                        class="bg-slate-700 w-6 h-6 rounded-full text-xs flex items-center justify-center">+</span>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
